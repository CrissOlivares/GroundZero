<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="GroundZero.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroundZero</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#EEEDEC;">
<!-- inicio register -->
<div class="wrapper">
    <h2>Registro</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Ingresa tu Nombre" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Ingresa tu Correo" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Crea tu contraseña" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Repite tu contraseña" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Acepto los terminos y condiciones</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Registrate Ahora">
      </div>
      <div class="text">
        <h3>Ya tienes cuenta? <a href="./GroundZeroLogin.html">Ingresa Aca</a></h3>
      </div>
    </form>
  </div>
  <!-- fin register -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!-- javaScript code -->
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
</body>
</html>
